<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO - To do list</title>
  <link rel="stylesheet" href="css/modern-normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
</head>
<body>
  <header>
    <i class="far fa-bars toggle-sidebar"></i><p class="logo">TODO</p>
  </header>

  <nav class="sidebar">
    <div class="sidebar-project-nav">
      <a class="sidebar-link active" href="#">
        <i class="far fa-inbox fa-fw sidebar-link sidebar-link-icon"></i>Inbox
      </a>
      <a class="sidebar-link" href="#">
        <i class="far fa-calendar-day fa-fw sidebar-link sidebar-link-icon"></i>Today
      </a>
      <a class="sidebar-link" href="#">
        <i class="far fa-calendar-week fa-fw sidebar-link sidebar-link-icon"></i>Next 7 days
      </a>
      <a class="sidebar-link" href="#">
        <i class="far fa-calendar-star fa-fw sidebar-link sidebar-link-icon"></i>Important
      </a>
      <a class="sidebar-link" href="#">
        <i class="far fa-check-double fa-fw sidebar-link sidebar-link-icon"></i>Completed
      </a>
    </div>

    <div class="sidebar-projects">
      <p class="sidebar-projects-title">Projects
        <i class="far fa-plus add-project-modal"></i>
      </p>
      <div class="sidebar-sep"></div>
      <div class="sidebar-projects-list">
        <!-- Generated by js -->
      </div>
    </div>
  </nav>

  <main>
    <div class="todo-header">
      <h1>
        <span class="todo-header-nav">Inbox</span> (<span class="todo-header-project">Home</span>)
      </h1>
    </div>

    <div class="todo-item-list">
      <div class="todo-item toggle-task">
        <i class="far fa-circle fa-fw toggle-task"></i>
        <p class="todo-item-title toggle-task">Do chores</p>
        <p class="todo-item-date toggle-task">2020-04-20</p>
        <i class="far fa-edit fa-fw edit-task-modal"></i>
        <i class="far fa-trash fa-fw todo-item-remove remove-task"></i>
      </div>
      <div class="todo-item toggle-task">
        <i class="far fa-check-circle fa-fw toggle-task"></i>
        <p class="todo-item-title toggle-task done">Make appointments</p>
        <p class="todo-item-date toggle-task">2020-04-20</p>
        <i class="far fa-edit fa-fw edit-task-modal"></i>
        <i class="far fa-trash fa-fw todo-item-remove remove-task"></i>
      </div>
      <div class="todo-item-add add-task-modal">
        <i class="far fa-plus fa-fw add-task-modal"></i>
        <p class="todo-item-title add-task-modal">Add new task</p>
      </div>
    </div>
  </main>

  <!-- Add project modal -->
  <div id="project-modal" class="modal hide">
    <div class="modal-box">
      <div class="modal-header">
        <i class="close close-x far fa-times"></i>
        <h2 class="project-modal-title"></h2>
      </div>
      <div class="modal-content">
        <form id="project-form" name="add-project-form" method="POST">

          <div>
            <label id="project-title-label" for="form-project-title">Project title</label>
            <input type="text" id="form-project-title" name="project-title" autocomplete="off" placeholder="e.g. Vacation">
            <p class="title-error hide">This field can't be empty.</p>
          </div>

          <div class="form-radio">
            <p>Project icon</p>
            <div id="project-icons">
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-circle" name="project-icon" value="fa-circle" checked>
                  <span class="radio-control"><i class="far fa-circle fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-home" name="project-icon" value="fa-home">
                  <span class="radio-control"><i class="far fa-home fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-building" name="project-icon" value="fa-building">
                  <span class="radio-control"><i class="far fa-building fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-graduation-cap" name="project-icon" value="fa-graduation-cap">
                  <span class="radio-control"><i class="far fa-graduation-cap fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-hiking" name="project-icon" value="fa-hiking">
                  <span class="radio-control"><i class="far fa-hiking fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-pencil" name="project-icon" value="fa-pencil-alt">
                  <span class="radio-control"><i class="far fa-pencil-alt fa-fw"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-paint-brush" name="project-icon" value="fa-paint-brush-alt">
                  <span class="radio-control"><i class="far fa-paint-brush-alt fa-fw"></i></span>
                </span>
              </label>
            </div>
          </div>

          <div class="form-radio">
            <p>Project color</p>
            <div id="project-colors">
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-green" name="project-color" value="project-green" checked>
                  <span class="radio-control"><i class="far fa-circle fa-fw project-green"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-yellow" name="project-color" value="project-yellow">
                  <span class="radio-control"><i class="far fa-circle fa-fw project-yellow"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-red" name="project-color" value="project-red">
                  <span class="radio-control"><i class="far fa-circle fa-fw project-red"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-grey" name="project-color" value="project-grey">
                  <span class="radio-control"><i class="far fa-circle fa-fw project-grey"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-light-grey" name="project-color" value="project-light-grey">
                  <span class="radio-control"><i class="far fa-circle fa-fw project-light-grey"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-blue" name="project-color" value="project-blue">
                  <span class="radio-control"><i class="far fa-circle fa-fw project-blue"></i></span>
                </span>
              </label>
              <label class="radio radio-before">
                <span class="radio-input">
                  <input type="radio" id="project-light-blue" name="project-color" value="project-light-blue">
                  <span class="radio-control"><i class="far fa-circle fa-fw project-light-blue"></i></span>
                </span>
              </label>
            </div>
          </div>

          <div class="modal-sep"></div>

          <div class="button-right">
            <button class="button close cancel" type="button">Cancel</button><button id="project-button" class="button" type="submit" href="#"></button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <!-- /Add project modal -->

  <!-- Confirm modal -->
  <div id="confirm-modal" class="modal hide">
    <div class="modal-box">
      <div class="modal-header">
        <i class="close close-x far fa-times"></i>
        <h2 class="confirm-modal-title"></h2>
      </div>
      <div class="modal-content">

        <p class="confirm-modal-content"></p>

        <div class="modal-sep"></div>

        <div class="button-right">
          <button class="button close cancel" type="button">Cancel</button><button id="confirm-button" class="button" type="submit" href="#">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Confirm modal -->

  <script src="main.js"></script>
</body>
</html>
